
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de entradas</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .container h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        label {
            color: #555555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            padding: 10px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de entradas</h2>
        <form action="RegistroEntradasServlet" method="post">
            <label for="serialEntrada">Serial Entrada</label>
            <input type="text" id="serialEntrada" name="serialEntrada" required>
            
            <label for="costoCompra">Costo Compra</label>
            <input type="number" id="costoCompra" name="costoCompra" required>
            
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" required>
            
            <label for="precioVenta">Precio Venta</label>
            <input type="number" id="precioVenta" name="precioVenta" required>
            
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="codigoProducto">CÃ³digo Producto</label>
            <input type="text" id="codigoProducto" name="codigoProducto" required>
            
            <label for="serialCompra">Serial Compra</label>
            <input type="text" id="serialCompra" name="serialCompra" required>

            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="button" onclick="location.href='RegistroEntradasServlet?method=get'">Consultar</button>
            </div>
        </form>
    </div>
</body>
</html>
